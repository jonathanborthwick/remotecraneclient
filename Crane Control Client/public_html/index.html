<!DOCTYPE html>
<html>
    <head>
        <title>Remote Crane Control</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="scripts/lib/jQuery/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
        <script>
            $(function () {
                $("#slider-vertical").slider({
                    orientation: "vertical",
                    range: "min",
                    min: 0,
                    max: 100,
                    value: 60,
                    slide: function (event, ui) {
                        $("#heightAmount").val(ui.value);
                    }
                });
                $("#heightAmount").val($("#slider-vertical").slider("value"));
            });
        </script>
    </head>

    <body>
        <h2>Remote Crane Control</h2>
        <p>
            <label for="heightAmount">Height:</label>
            <input type="text" id="heightAmount" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        <p>
           <label for="amount">North South:</label>
            <input type="text" id="nsAmount" readonly style="border:0; color:#f6931f; font-weight:bold;"> 
        </p>
        <p>
           <label for="amount">East West:</label>
            <input type="text" id="ewAmount" readonly style="border:0; color:#f6931f; font-weight:bold;"> 
        </p>

        <div id="slider-vertical" style="height:200px;"></div>
        <div id="slider-ns" style="height:200px;"></div>
        <div id="slider-ew" style="width:200px;"></div>
    </body>
</html>
